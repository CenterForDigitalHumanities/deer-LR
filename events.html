<html>

<head>
    <title>Lived Religions events</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/mycss.css">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        select[sub]{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <survey-top id="surveyTitle">Add or Find events</survey-top>
        <div class="card">
            <div class="card_body">
                <input type="button" class="btn btn-primary" value="Register New event" onclick="LR.ui.toggleEventAddition()"/>
                <form id="newEventForm" class="hidden" deer-type="Event" deer-context="http://schema.org">
                    <label>Event Title:</label>
                    <input type="text" deer-key="name" deer-source="">

                    <input type="hidden" deer-key="creator" value="demoAgent">

                    <label>Start Date</label>
                    <input type="date" deer-key="startDate" deer-source="">

                    <label>End Date</label>
                    <input type="date" deer-key="endDate" deer-source="">

                    <label>Location:</label>
                    <input type="text" deer-key="location" deer-source="">

                    <label>Description</label>
                    <textarea deer-key="description" deer-source=""></textarea>
                    <footer>
                        <input class="button primary" type="submit">
                        <div id="eventResult"> 
                            <!-- After deer saves this, how can I show pass/fail and/or their new ID -->
                        </div>
                        
                    </footer>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card_body">
                <input type="button" value="View Existing events" class="btn btn-primary" onclick="LR.tricks.populateExistingEvents()"/>
                <header>Existing events</header>
                <!-- <deer-view  deer-type="List" deer-id=""> -->
                    <ul id="events">
                        <li>Gathering event Data..TODO</li>
                    </ul>
                <!-- </deer-view> -->
            </div>
        </div>
    </div>
<script src="./js/deerInitializer.js" type="module"></script>   
<script src="./js/app.js" type="text/javascript"></script>

</script>
</body>

</html>
