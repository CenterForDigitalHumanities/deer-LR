<html>

<head>
    <title>Religion in Place Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        .removeCollectionItem {
            display: none;
        }
        .viewCollectionItem{
            margin-left: .5rem
        }
    </style>
</head>

<body>
    <!-- Is there a difference between the admin dashboard and the regular user dashboard -->
    <!-- Yes.  If admin, entries can be edited -->
    <lr-nav></lr-nav>
    <div id="dashboard" class="container">
        <h1 id="userDashboard" class="text-primary"> Dashboard </h1>
        <div class="row entries">
            <!-- New Entry button in here -->
            <a class="button primary" href="place.html"> &#xFF0B; Location </a>
            <a class="button primary" href="person.html"> &#xFF0B; Person </a>
            <a class="button primary" href="object.html"> &#xFF0B; Object </a>
            <a class="button secondary" href=""> &#xFF0B; Experience </a>
        </div>
        <div>
            <!-- A kind of SPACE, OBJECT or BODY created by this user, ordered by most recent, clipped to a certain number perhaps -->
            <h3> My Previous Entries </h3>
            <ul id="previousEntries">
                <p class="text-error">You must be logged in to use this dashboard.</p>
            </ul>
        </div>
        
    </div>
    <lr-global-feedback></lr-global-feedback>
    <lr-footer></lr-footer>
    <!-- Need to force some authorization for this page -->
    <!-- Add ins -->
    <script src="./js/sysendBroadcaster.js" type="text/javascript"></script>
    <script>
        addEventListener('lrUserKnown', event => {
            //TODO if we are allowing object manipulation on this page, we may need to check roles to activate certain things.
            if (event.detail.user !== null) {
                getUserEntries(event.detail.user)
                let buttons = `<a class="button primary" href="place.html"> &#xFF0B; Location </a>
                    <a class="button primary" href="person.html"> &#xFF0B; Person </a>
                    <a class="button primary" href="object.html"> &#xFF0B; Object </a>
                    `
                if (event.detail.user.roles.administrator) {
                    buttons += `<a class="button primary" href="researcher.html"> &#xFF0B; Researcher </a>`
                    document.querySelector('.tabs').innerHTML += `<a href="users.html">Users</a>`
                }
                buttons+=`<a class="button secondary" href=""> &#xFF0B; Experience </a>`
                document.querySelector('.entries').innerHTML = buttons
            }
            else{
                console.log("User identity reset; user is null. ")
                document.location.href="logout.html"
            }
        }, false) 
        
        /**
         * Determine what to do when a collection item is deleted
         * @param {type} event
         * @returns {undefined}
         */
        addEventListener('lrCollectionItemDeleted', event => {
            let selector = '[deer-collection=' + event.detail.collection + ']'
            let lists = Array.from(document.querySelectorAll(selector))
             //TODO redraw lists
            LR.ui.globalFeedbackBlip(event, `Experience '${event.detail.name}' Removed!`, true) //false and make it red, cuz remove??
        })
        
        async function getUserEntries(user) {
            
            let historyWildcard = {"$exists":true, "$size":0}
            let experiences = await fetch(LR.URLS.QUERY, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "@type": "Event",
                    "creator": user['@id'],
                    "__rerum.generatedBy": LR.APPAGENT,
                    "__rerum.history.next" : historyWildcard
                })
            })
            .then(response => response.json())
            .catch(err => {return []})
            previousEntries.innerHTML = (experiences.length) ? experiences.reduce((a, b) =>
                {
                    let obj = (b.value) ? b.value : b
                    let label = (obj.label) ? obj.label : (obj.name) ? obj.name : "Unlabeled Upload"
                    let viewBtn = ``
                    let removeBtn = ``
                    /**
                     * FIXME: Only admins can edit and remove experiences. TODO:  We will bring control to experience creators soon.
                     */
                    if(user.roles.administrator){
                        viewBtn = `<a target="_blank" class="tag is-rounded is-small viewCollectionItem" title="View Item Details" href="experience.html?id=${b["@id"]}">&#x1F441</a>`
                        removeBtn = `<a href="#" class="tag is-rounded is-small text-error removeCollectionItem" title="Delete This Entry"
                        onclick="LR.utils.removeCollectionEntry(event, '${b["@id"]}', this.parentElement, 'LivedReligionExperiencesTest')">&#x274C</a>`
                    }
                    return a += `<li> ${label}${viewBtn}${removeBtn} </li>`               
                },``):`<p class="text-error">You have not submitted any experiences.</p>`
        }
        
        /**
         * Handle Login and Logout across tabs
         */
        local_socket.on('loginError', function(obj) {
            alert("There was a problem logging in.  Refresh the page and try again.")
        })

        local_socket.on('loginFinished', function(obj) {
            //Perhaps it could be more elegant to dispatch the lrUserKnown event.  Socket events are not caught on the page they are generated...
            //Reload does everything we want inside the framework we already built in <lr-login> elements
            document.location.reload()
        })

        local_socket.on('logoutError', function(obj) {
            alert("There was a problem logging out.  Refresh the page and try again.")
        })

        local_socket.on('logoutFinished', function(obj) {
            //obj.fn() would be neat if obj.fn = function(){return LR.utils.logout()} would work...see logout.html
            document.location.href="dashboard.html"
        })
    </script>
    <script src="./js/deerInitializer.js" type="module"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/components.js" type="text/javascript"></script>
</body>

</html>
