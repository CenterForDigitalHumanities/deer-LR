    <script>
        window.onload = function() {
            loadUser()
            getUserEntries()

        function loadUser() {
            LR.user = // dummy for now
                {
                    "name": "cubap",
                    "@id": "http://devstore.rerum.io/v1/id/5d9369e0e4b07f0c56c0f5c6",

                }
                // try {
                //     user = JSON.parse(localStorage.getItem('lrUser'))
                // } catch (err) {
                //     return user
                // }
        }

        async function getUserEntries() {
            let user = LR.user
            let experiences = await fetch("http://tinydev.rerum.io/app/query", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "@type": "Event",
                    "creator": user['@id']
                })
            })
            experiences = await experiences.json()
            previousEntries.innerHTML = (experiences.length) ? experiences.reduce((a, b) => a += `<li>(05/05/5555) at LOCATION <a class="tag is-small text-primary bd-primary" href="experience.html?id=${b['@id']}">view</a></li>`, ``) : `<p class="text-error">There are no recent experiences for this user.</p>`
        }
    </script>
