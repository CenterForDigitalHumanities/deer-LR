<html>

<head>
    <title>User Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        #people h2 {
            display: none;
        }
        
        .popoverShade{
            
        }
    </style>
</head>

<body>
    <lr-nav></lr-nav>
    <div class="container">
        <h1 class="text-primary"> Users </h1>
        <div class="row entries">
            <a class="button primary" href="place.html"> &#xFF0B; User </a>
        </div>
        <div class="row">
            <ul id="users" class="col">
                
            </ul>
        </div>
        
        <div id="rolesEditor" class="card bd-primary hidden">
            <div class="card_body">
                <header>
                    <h4>Assign Roles</h4>
                </header>
                <label>Please check what role(s) you want <span lass="dynamicUser" id="usernameRole">{{USER}}</span> to have.</label>
                <label>Administrator </label><input id="adminRole" values="Administrator" type="checkbox" />
                <label>Contributor</label><input id="contributorRole" values="Contributor" type="checkbox" />
                <footer class="is-right">
                  <a class="button primary" onclick="UM.action.setUserRoles()">Submit</a>
                  <a class="button" onclick="UM.ui.closeCard('rolesEditor')">Cancel</a>
                </footer>
            </div>
        </div>
        
        <div id="nameEditor" class="card hidden">
            <div class="card_body">
                <header>
                    <h4>Change Username</h4>
                </header>
                <label>Please type the new name for user <span lass="dynamicUser" id="usernameName">{{USER}}</span></label>
                <input id="newName" type="text"/>
                <footer class="is-right">
                  <a class="button primary" onclick="UM.action.setUserName()">Submit</a>
                  <a class="button" onclick="UM.ui.closeCard('nameEditor')">Cancel</a>
                </footer>
            </div>
        </div>
        
        <div id="secEditor" class="card hidden">
            <div class="card_body">
                <header>
                    <h4>Change Password</h4>
                </header>
                <label>Please type the new password for user <span lass="dynamicUser" id="usernameSec">{{USER}}</span></label>
                <input id="newSec" type="text"/>
                <footer class="is-right">
                  <a class="button primary" onclick="UM.action.setUserSec()">Submit</a>
                  <a class="button" onclick="UM.ui.closeCard('secEditor')">Cancel</a>
                </footer>
            </div>
        </div>
        
        <div id="newUser" class="card hidden">
            New User
        </div>
        
        <div id="removeUserConfirm" class="card hidden">
            <div class="card_body">
                <header>
                    <h4>Remove User</h4>
                </header>
                <label>Are you sure you want to remove <span class="dynamicUser" id="usernameRemove">{{USER}}</span></label>
                <footer class="is-right">
                  <a class="button primary" onclick="UM.action.removeUser()">Yes</a>
                  <a class="button" onclick="UM.ui.closeCard('removeUserConfirm')">Cancel</a>
                </footer>
            </div>
        </div>
        
        <div class="popoverShade">
            
        </div>
    </div>
    <lr-footer></lr-footer>
    <!-- Add ins -->
    <script>
        addEventListener('lrUserKnown', event => {
            let user = event.detail.user
            if (user !== null) {
                if (user.hasOwnProperty("roles") && user.roles.administrator) {
                    UM.action.drawUserManagement()
                }
                else{
                    alert("You must be logged in as an administrator to use this page")
                }
            }
            else{
                console.log("User identity reset; user is null")
                localStorage.removeItem("lr-user")
                alert("There was an error identifying you.  Please log in again.");
                document.location.reload()
            }
        })
    </script>
    <script src="./js/userManagement.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/components.js" type="text/javascript"></script>
</body>

</html>
