<html>

<head>
    <title>User Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        #people h2 {
            display: none;
        }
    </style>
</head>

<body>
    <lr-nav></lr-nav>
    <div class="container">
        <h1 class="text-primary"> Users </h1>
        <div class="row">
            <ul id="users" class="col">
                
            </ul>
        </div>
    </div>
    <lr-footer></lr-footer>
    <!-- Add ins -->
    <script>
        addEventListener('lrUserKnown', event => {
            let user = event.detail.user
            if (user !== null) {
                try {
                    user = JSON.parse(user)
                    if (user.roles.administrator) {
                        UM.utils.drawUserManagement();
                    }
                } catch (err) {
                    console.log("User identity reset; unable to parse ", localStorage.getItem("lr-user"))
                    localStorage.removeItem("lr-user")
                }
            }
        })
    </script>
    <script src="./js/userManagement.js" type="module"></script>
    <script src="./js/components.js" type="text/javascript"></script>
</body>

</html>
