          <title>DEER testing</title>

      <body>
            <!-- Only warnings here, make this one error free -->
            <form id="newSpaceForm" class="dataWrap"deer-type="Place" deer-id="http://devstore.rerum.io/v1/id/5d811c56e4b07f0c56c0f568">
                  <input type="text" deer-key="name" value="Gulf Of Mexico" />
                  <input type="hidden" deer-key="additionalType" deer-array-type="List" value="Home,Residence,Local Business"/>
                  <input type="hidden" deer-key="contributors" deer-array-delimeter="|" deer-array-type="List" value="Dr. Oz|Bryan, S.J.|Jim Ginther, esq."/>
                  <input type="hidden" deer-key="members" deer-array-type="List" value="Kolten Wong,Adam Wainright,Paul Goldshmidt" />
                  <input type="text" deer-key="slogan" />
                  <input type="hidden" deer-key="name" value="Gulf Of Mexico" />
                  <input type="hidden" deer-key="" deer-array-type="List" />
                  <input type="text" deer-key="" value="hello" />
                  <input type="text" deer-key="hey" />
                  <input type="submit" />
            </form>
            
            <br>
            <br>
            
            <!-- Should get lots of warnings and errors here -->      
            <form id="newThingForm" class="dataWrap" deer-type="Thing" deer-id="http://devstore.rerum.io/v1/id/5d811c71e4b07f0c56c0f56a">

                <input type="hidden" deer-array-type="List" deer-key="members" value='Baseball, Basketball, Football' /> 
                <input type="text" deer-key="slogan" value='Fly fast, fly hard' /> 
                <input type="hidden" deer-key="slogan" value='Balls are obsolete, use discs.' /> 
                <input type="submit" />
            </form>
