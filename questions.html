<!DOCTYPE html>
<!--
    author: Bryan Haberberger <bryan.j.haberberger@slu.edu>
    -->
<html>

<head>
    <title>Lived Religions questionnaire encoder</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/mycss.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/chota@latest"> -->

    <style>
        select[sub]{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="card interviewee">
            <img src="" class="card-img-top" alt="" deer-key="depiction" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">
            <div class="card-body">
                <header class="card-title">Inteviewee Information</header>
                <form deer-type="Person" deer-context="http://schema.org" deer-id="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">
                    <label>Name:</label>
                    <input type="text" deer-key="name" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">
                    <input type="hidden" deer-key="creator" value="demoAgent">
                    
                    <label>Birth Date</label>
                    <input type="date" deer-key="birthDate" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">

                    <label>E-mail:</label>
                    <input type="text" deer-key="email" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">

                    <label>Phone Number:</label>
                    <input type="text" deer-key="telephone" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">

                    <div class="traditionWrapper">
                        <label>Religious Tradition:</label>
                        <select sub="christianSub" deer-key="religious_tradition" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                            <option value="Christian" sub="christianSub">Christian</option>
                            <option value="Jewish" sub="jewishSub">Jewish</option>
                            <option value="Muslim">Muslim</option>
                            <option value="Buddhist">Buddhist</option>
                            <option value="Daoist">Daoist</option>
                            <option value="Confucianism">Confucianism</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Sikh">Sikh</option>
                            <option value="Pagan">Pagan</option>
                            <option value="Indigenous">Indigenous</option>
                            <option value="Native American Traditions">Native American Traditions</option>
                            <option value="Other Religions">Other Religions</option>
                            <option value="Other Faiths">Other Faiths</option>
                            <option value="Unaffiliated">Unaffiliated</option>
                            <option value="Atheist">Atheist</option>
                            <option value="Agnostic">Agnostic</option>
                            <option value="Humanist">Humanist</option>
                            <option value="Nothing in particular">Nothing in particular</option>
                        </select>
                        <select sub="christianSub" deer-key="telephone" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                            <option value="Evangelical Protestant">Evangelical Protestant</option>
                            <option value="Mainline Protestant">Mainline Protestant</option>
                            <option value="Historically Black Protestant">Historically Black Protestant</option>
                            <option value="Catholic">Catholic</option>
                            <option value="Mormon">Mormon</option>
                            <option value="Othodox Christian">Orthodox Christian</option>
                            <option value="Jehova's Witness">Jehovahâ€™s Witness</option>
                            <option value="Other Christian">Other Christian</option>
                        </select>
                        <select sub="jewishSub" deer-key="telephone" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                            <option value="Conservative">Conservative</option>
                            <option value="Reform">Reform</option>
                            <option value="Orthodox">Orthodox</option>
                            <option value="Reconstructionist">Reconstructionist</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <label>Race/Ethnicity:</label>
                    <select deer-key="ethnicity" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                        <option value="African American/Black/African">African American/Black/African</option>
                        <option value="Bosniak">Bosniak</option>
                        <option value="Caribbean">Caribbean</option>
                        <option value="East Asian">East Asian</option>
                        <option value="Hispanic/Latin">Hispanic/Latin</option>
                        <option value="Middle Eastern">Middle Eastern</option>
                        <option value="Bosniak">Native American/indigenous American</option>
                        <option value="Native American/indigenous American">North African/Mediterranean</option>
                        <option value="Pacific Islander">Pacific Islander</option>
                        <option value="South Asian">South Asian</option>
                        <option value="Mixed-Race">Mixed-race</option>
                        <option value="Other">Other</option>
                    </select>

                    <label>Gender & Sexuality:</label>
                    <select deer-key="gender" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                        <option value="Female-presenting">Female-presenting</option>
                        <option value="Male-presenting">Male-presenting</option>
                        <option value="Mostly cisgender mixed">Mostly cisgender mixed</option>
                        <option value="Mostly transgender or queer">Mostly transgender or queer</option>
                        <option value="Mix of transgender, queer, and cisgender">Mix of transgender, queer, and cisgender</option>
                        <option value="Genders are intermingled">Genders are intermingled</option>
                        <option value="Genders are separated">Genders are separated</option>
                        <option value="Other">Other</option>
                        <option value="Not applicable">Not applicable</option>
                    </select>

                    <label>Education:</label>
                    <select deer-key="education" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                        <option value="Some high school">Some high school</option>
                        <option value="High school graduate">High school graduate</option>
                        <option value="Some college">Some college</option>
                        <option value="College Degree">College degree</option>
                        <option value="Post-baccalaureate degree">Post-baccalaureate degree</option>
                    </select>

                    <label>National Origin:</label>
                    <input type="text" deer-key="nationality" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">

                    <label>Description</label>
                    <textarea deer-key="description" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e"></textarea>
                    <input type="submit">
                </form>
            </div>
        </div>
        <!-- Questions should be one per line or perhaps something like card style -->
        <div class="card question">
            <div class="card-body">
                <div class="card-title">Question 1</div>
                <div class="card-text"> Describe a key sense you had.</div>
                <form deer-type="Sense" deer-context="http://schema.org" deer-id="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                    <input type="hidden" deer-key="creator" value="demoAgent">
                    <label>Kind:</label>
                    <select deer-key="kind" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                        <option>Sight</option>
                        <option>Smell</option>
                        <option>Taste</option>
                        <option>Touch</option>
                        <option>Sound</option>
                    </select>
                    <label>Location:</label>
                    <input type="text" deer-key="location" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                    <label>Description</label>
                    <textarea deer-key="description" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e"></textarea>
                    <input class="btn btn-primary" onclick="submitResponse()" type="submit">
                </form>
            </div>
        </div>

        <div class="card question">
            <div class="card-body">
                <div class="card-title">Question 2</div>
                <div class="card-text"> Provide an answer here for question 2</div>
                <button class="btn btn-primary" onclick="submitResponse()">Submit 2</button>
            </div>
        </div>

        <div class="card question">
            <div class="card-body">
                <div class="card-title">Question 3</div>
                <div class="card-text"> Provide an answer here for question 3</div>
                <button class="btn btn-primary" onclick="submitResponse()">Submit 3</button>
            </div>
        </div>

        <div class="card question">
            <div class="card-body">
                <div class="card-title">Question 4</div>
                <div class="card-text"> Provide an answer here for question 4</div>
                <button class="btn btn-primary" onclick="submitResponse()">Submit 4</button>
            </div>
        </div>

        <div class="card question">
            <div class="card-body">
                <div class="card-title">Question 5</div>
                <div class="card-text"> Provide an answer here for question 5</div>
                <button class="btn btn-primary" onclick="submitResponse()">Submit 5</button>
            </div>
        </div>

    <!-- Add ins -->
    <script src="./js/deerInitializer.js" type="module"></script>   
    <script src="./js/app.js" type="text/javascript"></script>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        //window.onhashchange = onload = () => hashExample.setAttribute("deer-id", window.location.hash.substr(1))

        document.onscroll = () => {
            badge.style.opacity = 1 - window.scrollY / window.innerHeight * 2
            tagline.style.top = window.scrollY / window.innerHeight * -5 + "em"
        }
    </script>
</body>

</html>
