<body>
    <div class="thingForms">
        <!-- Only put questions about things in here -->
        <form deer-type="Thing" deer-context="http://schema.org" deer-id="https://example.com/id/001">
        <label>Label:</label>
        <input type="text" deer-key="name" deer-source="https://example.com/id/001">
        <input type="hidden" deer-key="creator" value="demoAgent">
        <input type="date" deer-key="date" deer-source="https://example.com/id/001">
        <select>
            <option>Example choice</option>
            <option>Unknown to DEER</option>
            <option>Use as usual</option>
        </select>
        <textarea deer-key="description" deer-source="https://example.com/id/001"></textarea>
        <input type="submit">
        </form>
    </div>
    
    <div class="senseForms">
        <!-- Only put questions about senses in here -->
        <form deer-type="Sense" deer-context="http://schema.org" deer-id="https://example.com/id/002">
            <label>Label:</label>
            <input type="submit">
        </form>

    </div>
    
    <div class="spaceForms">
        <!-- Only put questions about spaces in here -->
        <form deer-type="Space" deer-context="http://schema.org" deer-id="https://example.com/id/003">
            <label>Label:</label>
            <input type="submit">
        </form>
    </div>
    
    <div class="wordForms"> 
        <!-- Only put questions about words in here -->
        <form deer-type="Word" deer-context="http://schema.org" deer-id="https://example.com/id/004">
            <label>Label:</label>
            <input type="submit">
        </form>
    </div>
    
    <div class="practiceForms">
        <!-- Only put questions about words in here -->
        <form deer-type="Practice" deer-context="http://schema.org" deer-id="https://example.com/id/005">
            <label>Label:</label>
            <input type="submit">
        </form>
    </div>

    <div class="deer-view" id="hashExample" deer-template="entity">
        no hash
    </div>
