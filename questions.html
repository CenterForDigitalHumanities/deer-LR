<html>

<head>
    <title>Lived Religions questionnaire encoder</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/mycss.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/chota@latest"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-4">
            <header>A form for a PERSON</header>
            <form deer-type="Person" deer-context="http://schema.org" deer-id="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">
                <label>Label:</label>
                <input type="text" deer-key="name" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">
                <input type="hidden" deer-key="creator" value="demoAgent">
                <input type="date" deer-key="date" deer-source="http://devstore.rerum.io/v1/id/5cbdd3ace4b0511ce825256e">
                <select>
                    <option>Example choice</option>
                    <option>Unknown to DEER</option>
                    <option>Use as usual</option>
                </select>
                <textarea deer-key="description" deer-source=""></textarea>
                <input type="submit">
            </form>
        </div>
        <div class="col-lg-6">
            <header>A form for a SENSE</header>
            <form deer-type="Sense" deer-context="http://schema.org" deer-id="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                <label>Label:</label>
                <input type="text" deer-key="kind" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                <input type="hidden" deer-key="creator" value="demoAgent">
                <label>Kind:</label>
                <select deer-key="kind" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                    <option>Sight</option>
                    <option>Smell</option>
                    <option>Taste</option>
                    <option>Touch</option>
                    <option>Sound</option>
                </select>
                <label>Religion:</label>
                <select deer-key="religious_tradition" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                    <option>Muslim</option>
                    <option>Christian</option>
                    <option>Jewish</option>
                    <option>Zoroastrian</option>
                    <option>Agnostic</option>
                </select>
                <label>Location:</label>
                <input type="text" deer-key="location" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                <label>Typical User:</label>
                <input type="text" deer-key="typical_use" deer-source="http://devstore.rerum.io/v1/id/5cb63b7fe4b0511ce825250a">
                <input type="submit">
            </form>
        </div>
    </div>
    <!-- local working code -->
    <script src="./js/deerInitializer.js" type="module"></script>   
    <script src="./js/app.js" type="text/javascript"></script>  
    <script>
        window.onhashchange = onload = () => hashExample.setAttribute("deer-id", window.location.hash.substr(1))

        document.onscroll = () => {
            badge.style.opacity = 1 - window.scrollY / window.innerHeight * 2
            tagline.style.top = window.scrollY / window.innerHeight * -5 + "em"
        }
    </script>
</body>

</html>
